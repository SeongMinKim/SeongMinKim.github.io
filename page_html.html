<!--start of google map js Script-->
<div id="map" style="width:1024px;height:600px"></div>
<script>
function myMap() {
  var azit = new Array();
  var azitColor = new Array();
  var zoomNumber = 2;
  azit[0] = new google.maps.LatLng(38.8799304,30.7500838);
  azitColor[0] = "GREEN";
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: azit[0], zoom: zoomNumber};
  var map = new google.maps.Map(mapCanvas,mapOptions);

  for(var i in azit) {
    var myCity = new google.maps.Circle({
    center: azit[i],
    radius: 100,
    strokeColor: "BLACK",
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: azitColor[i],
    fillOpacity: 0.4
  });
  myCity.setMap(map);
  }
};
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOYundwm4l2yUb7A3nfKoj5V99wr3n9O0&callback=myMap"></script>
